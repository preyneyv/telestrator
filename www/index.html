<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="start-session" disabled onclick="coolStartSession()">
      Start Session
    </button>

    <br />

    Video<br />
    <div id="remoteVideos"></div>
    <br />

    Logs<br />
    <div id="div"></div>
  </body>
  <script>
    /* eslint-env browser */

    // let pc = new RTCPeerConnection({
    //   iceServers: [
    //     {
    //       urls: 'stun:stun.l.google.com:19302',
    //     },
    //   ],
    // })
    let pc = new RTCPeerConnection()
    let log = (msg) => {
      document.getElementById('div').innerHTML += msg + '<br>'
    }

    pc.ontrack = function (event) {
      /** @type {HTMLVideoElement} */
      var el = document.createElement(event.track.kind)
      el.srcObject = event.streams[0]
      el.autoplay = true
      el.muted = true
      el.controls = true
      el.style = 'width: calc(100vw - 32px)'
      el.playsInline = true
      // el.height = 300

      document.getElementById('remoteVideos').appendChild(el)
    }

    pc.oniceconnectionstatechange = (e) => log(pc.iceConnectionState)
    pc.onicecandidate = (event) => {
      if (event.candidate === null) {
        document.getElementById('start-session').disabled = false
        // coolStartSession()
      }
    }

    // Offer to receive 1 audio, and 1 video track
    pc.addTransceiver('video', { direction: 'sendrecv' })
    pc.addTransceiver('audio', { direction: 'sendrecv' })

    pc.createOffer()
      .then((d) => pc.setLocalDescription(d))
      .catch(log)

    async function coolStartSession() {
      const res = await fetch('/wrtc/offer', {
        method: 'POST',
        body: JSON.stringify(pc.localDescription),
        headers: {
          'content-type': 'application/json',
        },
      }).then((res) => res.json())
      pc.setRemoteDescription(new RTCSessionDescription(res))
    }
  </script>
</html>
